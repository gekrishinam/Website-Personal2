<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Ibadah Shinam Community Church</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: rgb(44, 62, 80);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .success {
      margin-top: 20px;
      color: rgb(0, 128, 0);
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Formulir Pendaftaran Ibadah GeKRI</h2>
  <form id="pendaftaranForm" action="https://script.google.com/macros/s/AKfycbzjfyDZ7Ra-0e2xTToQVM127785WbylmQ41hus5hLoRH3M7TLEyh0irV5LdJwmWi8Gtnw/exec" method="POST" onsubmit="submitForm(event)">
    
    <label for="nama">Nama Lengkap*</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="hp">No. HP / WhatsApp*</label>
    <input type="tel" id="hp" name="hp" required>

    <label for="kehadiran">Akan hadir di ibadah hari:*</label>
    <select id="kehadiran" name="kehadiran" required>
      <option value="">-- Pilih Hari Ibadah --</option>
      <option value="Minggu Pagi">Minggu Pagi (08.00 WITA)</option>
      <option value="Minggu Sore">Minggu Sore (18.00 WITA)</option>
      <option value="Bible Study">Bible Study (Rabu 19.00 WITA)</option>
      <option value="Youth Fellowship">Sabtu Malam (19.00 WITA)</option>
    </select>

    <label for="pesan">Pesan Tambahan (Opsional)</label>
    <textarea id="pesan" name="pesan" rows="4" placeholder="Contoh: Membawa anggota keluarga, permohonan doa..."></textarea>

    <button type="submit">Kirim Pendaftaran</button>
  </form>

  <div id="pesanStatus"></div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById("pendaftaranForm");
      const data = new FormData(form);
      const status = document.getElementById("pesanStatus");

      fetch(form.action, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        status.innerHTML = `<div class="success">✅ Terima kasih! Pendaftaran Anda telah berhasil dikirim.</div>`;
        form.reset();
      })
      .catch(err => {
        console.error(err);
        status.innerHTML = `<div class="error">❌ Terjadi kesalahan. Silakan coba lagi.</div>`;
      });
    }
  </script>

</body>
</html>
